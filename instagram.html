<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My first Bulma website</title>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <section class="hero is-primary is-small">
        <!-- Hero head: will stick at the top -->
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item">
                            <img src="https://bulma.io/images/bulma-type-white.png" alt="Logo">
                        </a>
                        <span class="navbar-burger burger" data-target="navbarMenuHeroA">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </div>
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a class="navbar-item is-active">
                                Home
                            </a>
                            <a class="navbar-item">
                                Examples
                            </a>
                            <a class="navbar-item">
                                Documentation
                            </a>
                            <span class="navbar-item">
                                <a class="button is-primary is-inverted">
                                    <span class="icon">
                                        <i class="fab fa-github"></i>
                                    </span>
                                    <span>Download</span>
                                </a>
                            </span>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-7-desktop is-offset-3-desktop">
                    <h3 class="subtitle is-4">What's included</h3>

                    <div class="card">
                        <div class="card-header-title">
                            <!-- <p class="title">teste </p>   -->
                            <p class="subtitle">Subtitle</p>
                        </div>

                        <div class="card-image">
                            <figure class="image is-4by3">
                                <img src="https://bulma.io/images/placeholders/1280x960.png">
                            </figure>
                        </div>
                        <div class="card-content">
                            <div class="level">
                                <div class="level-left">
                                    <p>
                                        Foto xx
                                    </p>
                                </div>

                                <div class="level-right">
                                    <p>
                                        <span class="icon is-medium">
                                            <i class="fas fa-bookmark mdi mdi-36px"></i>
                                        </span>
                                        <span class="icon is-medium">
                                            <i class="fas fa-shopping-cart mdi mdi-36px"></i>
                                        </span>

                                    </p>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <footer class="footer has-text-centered">
        <div class="container">
            <div class="columns">
                <div class="column is-8-desktop is-offset-2-desktop">
                    <p>
                        <strong class="has-text-weight-semibold">
                            <a href="https://www.npmjs.com/package/bulma-start">bulma-start@0.0.3</a>
                        </strong>
                    </p>
                    <p>
                        <small>
                            Source code licensed <a href="http://opensource.org/licenses/mit-license.php">MIT</a>
                        </small>
                    </p>
                    <p style="margin-top: 1rem;">
                        <a href="http://bulma.io">
                            <img src="made-with-bulma.png" alt="Made with Bulma" width="128" height="24">
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <script type="text/javascript" src="lib/main.js"></script>
</body>

</html>
